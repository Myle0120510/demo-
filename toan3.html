<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
</head>
<body>

    Enter number: <input type="number" name="" id="nhap">


    <button onclick="test()">OK</button>

    <p id="demo"></p>


    <script>
        function test()
        {
            var number = document.getElementById("nhap").value;
            var check = number % 2 == 0  ? "so chan" : "so le";
            document.getElementById("demo").innerHTML = check;
          
        }
    </script>

</body>
</html>
